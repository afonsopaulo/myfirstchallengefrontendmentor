<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-perfume">
          <img
            class="principalImg"
            src="/img/image-product-desktop.jpg"
            alt="imagen"
          />
          <img
            class="movilImg"
            src="/img/image-product-mobile.jpg"
            alt="imagen2"
          />
        </div>
        <div class="description">
          <dd>Perfume</dd>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description-parrafo">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="prices">
            <span id="price-off">$149.99</span>
            <span id="price-no-off">$169.99</span>
          </div>

          <div class="btn-cart">
            <div class="btn-cart-child">
              <button class="btn" type="submit">
                <img class="icon-img" src="img/shopping-cart.ico" alt="icon" />
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Deibeth Blanca</a>.
      </div>
    </footer>
  </body>
</html>
