<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!--logo abaixo os estilos das fontes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-perfume">
          <img
            class="principalImg"
            src="img/image-product-desktop.jpg"
            alt="imagen"
          />
          <img
            class="movilImg"
            src="img/image-product-mobile.jpg"
            alt="imagen2"
          />
        </div>
        <div class="description">
          <dd>Perfume</dd>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description-parrafo">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="prices">
            <span id="price-off">$149.99</span>
            <span id="price-no-off">$169.99</span>
          </div>

          <div class="btn-cart">
            <div class="btn-cart-child">
              <button class="btn" type="submit">
                <!--<img class="icon-img" src="img/shopping-cart.ico" alt="icon" />-->
                <ion-icon name="cart-outline"></ion-icon>
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Deibeth Blanca</a>.
      </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
